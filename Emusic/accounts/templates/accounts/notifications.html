
<!-- Page-specific content goes here -->
<h1>Notifications</h1>
<ul>
    {% for notification in notifications %}
        <li>
            <p>{{ notification.message }}</p>
            <small>{{ notification.created_at }}</small>
            {% if not notification.is_read %}
                <strong>(New)</strong>
            {% endif %}
        </li>
    {% endfor %}
</ul>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-music Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-weight: bold;
            color: #FF6347;
        }

        .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #FF6347;
        }

        .header {
            background: linear-gradient(135deg, #FF6347, #FF4500);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 80px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .genre-heading {
            color: rgb(229, 200, 200);
            font-size: 5rem;
            font-family: "Playfair Display", serif;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .card-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .card-body img:hover {
            transform: scale(1.05);
        }

        .btn-primary, .btn-success, .btn-danger {
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .btn-success:hover {
            background-color: #28a745;
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: #dc3545;
            transform: scale(1.05);
        }

        .form-control {
            border-radius: 20px;
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap");

body {
  margin: 0;
  padding: 0;
  font-family: "Roboto", sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

footer {
  margin-top: auto; /* Keeps footer at the bottom */
  background-color: #121212; /* Dark theme */
  color: #ffffff; /* White text for contrast */
  text-align: center;
  padding: 20px 10px;
}

.footer-container {
  max-width: 800px;
  margin: 0 auto;
}

.footer-logo {
  font-size: 30px;
  font-weight: 500;
  margin-bottom: 10px;
}

.footer-logo span {
  color: #1db954; /* Spotify-like green for a vibrant touch */
}

.footer-tagline {
  font-size: 20px;
  font-weight: 300;
  font-family: Georgia, 'Times New Roman', Times, serif;
  margin-bottom: 15px;
}

.social-icons {
  margin-bottom: 15px;
}

.icon {
  color: #ffffff;
  font-size: 20px;
  margin: 0 10px;
  text-decoration: none;
  transition: color 0.3s ease;
}

.icon:hover {
  color: #1db954;
}

.footer-copy {
  font-size: 12px;
  opacity: 0.7;
}


@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

.tagline {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Roboto", sans-serif;
  font-size: 24px;
  font-weight: 500;
  color: #fff;
  text-align: center;
  background-color: #121212; /* Dark background */
  padding: 20px 40px;
  border-radius: 30px;
  margin: 40px auto;
}

.tagline-text {
  margin-right: 10px;
}

.tagline-icon {
  font-size: 30px;
  color: #1db954; /* Music theme color */
  transition: transform 0.3s ease;
}

.tagline:hover .tagline-icon {
  transform: rotate(360deg); /* Adds a spinning animation to the music icon */
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* For better responsiveness */
        .card-columns {
            column-count: 3;
        }

        @media (max-width: 992px) {
            .card-columns {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .card-columns {
                column-count: 1;
            }
        }
    </style>
</head>

        </div>
      </footer>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</html>
